<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="head">
        The Calculator
    </div>
    <div class="container">
        <div class="display-class"></div>
        
        <div class="button">
            <!-- <input id="input" type="text" class="input"><br><br> -->
            <div id="result" style=" height: 40px; background-color: white"></div>
            <div id="final_result" style=" height: 40px; background-color: white"></div>
            <button value="7" id="7" type="button" class="btn-floating btn-large waves-effect waves-light grey but">7</button>
            <button value="8" id="8" type="button" class="btn-floating btn-large waves-effect waves-light grey but">8</button>
            <button value="9" id="9" type="button" class="btn-floating btn-large waves-effect waves-light grey but">9</button>
            <button value="*" id="X" type="button" class="btn-floating btn-large waves-effect waves-light red  operations">X</button><br>
            <button value="4" id="4" type="button" class="btn-floating btn-large waves-effect waves-light grey but">4</button>
            <button value="5" id="5" type="button" class="btn-floating btn-large waves-effect waves-light grey but">5</button>
            <button value="6" id="6" type="button" class="btn-floating btn-large waves-effect waves-light grey but">6</button>
            <button value="-" id="-" type="button" class="btn-floating btn-large waves-effect waves-light red  operations">-</button><br>
            <button value="1" id="1" type="button" class="btn-floating btn-large waves-effect waves-light grey but">1</button>
            <button value="2" id="2" type="button" class="btn-floating btn-large waves-effect waves-light grey but">2</button>
            <button value="3" id="3" type="button" class="btn-floating btn-large waves-effect waves-light grey but">3</button>
            <button value="+" id="plus" type="button" class="btn-floating btn-large waves-effect waves-light red  operations">+</button><br>
            <button value="" id="equals" type="button" class="btn-floating btn-large waves-effect waves-light black but equal">=</button>
            <button value="0" id="0" type="button" class="btn-floating btn-large waves-effect waves-light grey but">0</button>
            <button value="C" id="C" type="button" class="btn-floating btn-large waves-effect waves-light black but clear">C</button>
            <button value="/" id="devid" type="button" class="btn-floating btn-large waves-effect waves-light red  operations">/</button>
            
    
        </div>

    </div><br><br><br><br><br>
    
    <script src="Js.js"></script>
</body>
</html>
